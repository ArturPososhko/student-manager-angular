<h1>Lista studentów</h1>

<div>
    <button class="btn btn-primary" (click)="search()">{{btnTitle}}</button>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Imię i nazwisko</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody *ngIf="isLoaded == true">
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.phone}}</td>
        </tr>
    </tbody>
</table>
